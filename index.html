<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun & Moon With Time</title>
    <style>
        ::-webkit-scrollbar {display: none;}
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{
            width: 100%;
            height: 100vh;
        }
        .screen{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;bottom: 0;
        }
        .s1,
        .s2{
            width: 100%;
            height: 50%;
            overflow: hidden;
        }
        .sunPoint{
            /* overflow: hidden; */
            position: fixed;
            /* height: 10px;
            width: 100px; */
            top: 50vh;
            /* background-color: rgba(0,0,0,0.8); */
            display: flex;
            justify-content: center;
            align-items:flex-end;
            transform: 
                    translateY(-50%) 
                    rotate(-90deg)
                    ;
        }
        .moonPoint{
            position: fixed;
            /* height: 10px;
            width: 100px; */
            top: 50vh;
            /* background-color: rgba(0,0,0,0.8); */
            display: flex;
            justify-content: center;
            align-items:flex-end;
            transform: 
                    translateY(-50%) 
                    rotate(180deg) rotate(-90deg)
                    ;
        }
        #sun{
            position: absolute;
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            background-color: #a40606;
            background-image: linear-gradient(315deg, #a40606 0%, #d98324 74%);
            box-shadow: 0 0 210px 100px rgb(253, 143, 54, 0.6), 0 0 210px 200px rgba(247, 162, 94, 0.753);
            transform: 
                    translateY(-25vh) 
                    /* translateX(50%) */
                    ;
                }
            #moon{
            position: absolute;
            transform: 
                    translateY(-25vh) 
                    translateX(50%)
                    ;
            width: 15vw;
            height: 15vw;
            border-radius: 50%;
            background-color: #a49906;
            background-image: linear-gradient(315deg, #a49906 0%, #f0a95d 74%);
            box-shadow: 0 0 210px 100px rgba(253, 250, 54, 0.6), 0 0 210px 200px rgba(247, 232, 94, 0.753);
        }
        #time{
            position: absolute;
            font-size: 5em;
            z-index: 100;
        }
        .s1{
            background-color: rgba(163, 163, 163, 0.555);
            -webkit-box-reflect: below 0 linear-gradient(transparent, rgba(0,0,0,0.7));
            display: flex;
            justify-content: center;
            align-items:flex-end;
            flex-direction: row;
        }
        .s2{
            background-color: #a4508b;
            background-image: radial-gradient(circle at center,#522434 0%,#4d2452 74%);
        }
    </style>
</head>
<body>
    <div class="screen">
        <section class="s1" id="s1">
            <div class="sunPoint" id="sunPoint">
                <div id="sun"></div>
            </div>
            <!-- <div class="moonPoint">
                <div id="moon"></div>
            </div> -->
            <h1 id="time"></h1>
        </section>
        <section class="s2" id="s2"></section>
    </div>


    <!--  -->
    <script type="text/javascript">
        const time = document.querySelector('h1#time');
        function getTime(){
            const date = new Date();
            const h = String(date.getHours()).padStart(2,"0");
            const m = String(date.getMinutes()).padStart(2,"0");
            const s = String(date.getSeconds()).padStart(2,"0");
            time.innerText = `${h}:${m}`;
        }
        getTime();
        setInterval(getTime, 1000);

        let rot = -90;
        function moveTheSun(){
            let date = new Date();
            const h = date.getHours(); 
            const m = date.getMinutes();
            if(h == 6 && m == 0){
                rot = rot;
                document.getElementById('sunPoint').style.transform = `rotate(${rot}deg)`;
            }
            console.log(rot);
        }
    </script>
</body>
</html>
